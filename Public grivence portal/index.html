<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Grievance Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Public Grievance Portal</h1>
        <form id="grievance-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <label for="complaint">Complaint</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>
            <label for="location">Location</label>
            <input type="text" id="location" name="location" required>
            <button type="submit">Submit</button>
        </form>
        <h2>Existing Grievances</h2>
        <table id="grievance-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Message</th>
                    <th>Complaint</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Grievances will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
